  <style>
    body {
      background-color: #fff9f1;
      padding-top: 3rem;
    }

    .message {
      margin: 3rem auto;
      text-align: center;
    }

    .message::before {

      content: "Please be patient while index loads";
    }

    .spinner-10 {
      width: 90px;
      aspect-ratio: 1;
      color: #ee7121;
      border-radius: 50%;
      display: grid;
      background:
        conic-gradient(from 90deg at 4px 4px, #0000 90deg, currentColor 0) -4px -4px/calc(50% + 2px) calc(50% + 2px),
        radial-gradient(farthest-side, currentColor 6px, #0000 7px calc(100% - 6px), currentColor calc(100% - 5px)) no-repeat;
      animation: s10 4s infinite linear;
      position: relative;
      margin: auto;
    }

    .spinner-10:before {
      content: "";
      border-radius: inherit;
      background: inherit;
      transform: rotate(45deg);
    }

    @keyframes s10 {
      to {
        transform: rotate(.5turn)
      }
    }
  </style>
