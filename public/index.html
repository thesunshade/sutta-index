<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <meta property="og:title" content="Comprehensive Index of Pali Suttas | ReadingFaithfully" />
    <meta property="og:description" content="Get the teachings you need." />
    <meta property="og:url" content="https://index.readingfaithfully.org/" />
    <meta property="og:site_name" content="Index.ReadingFaithfully.org" />
    <meta property="og:image" itemprop="image" content="%PUBLIC_URL%/featuredImage-index.png" />

    <style>
      body {
        background-color: #fff9f1;
        padding-top: 3rem;
      }

      .message,
      #title,
      #subtitle {
        margin: 1rem auto;
        text-align: center;
      }

      #title:before {
        content: "Comprehensive Index of Pāli Suttas";
        font-weight: bold;
      }

      #subtitle:before {
        content: "by ReadingFaithfully.org";
        font-style: italic;
        font-size: 80%;
      }

      .message::before {
        content: "Please be patient while index loads";
      }
      .message::after {
        content: "This app may not work on older mobile devices";
        display: block;
        margin-top: 1em;
      }

      .spinner-10 {
        width: 100px;
        aspect-ratio: 1;
        color: #ee7121;
        border-radius: 50%;
        display: grid;
        background: conic-gradient(from 90deg at 8px 8px, #0000 90deg, currentColor 0) -8px -8px / calc(50% + 4px) calc(50% + 4px), radial-gradient(farthest-side, currentColor 9px, #0000 10px calc(100% - 9px), currentColor calc(100% - 8px)) no-repeat;
        animation: s10 4s infinite linear;
        position: relative;
        margin: auto;
      }

      .spinner-10:before {
        content: "";
        border-radius: inherit;
        background: inherit;
        transform: rotate(45deg);
      }

      @keyframes s10 {
        to {
          transform: rotate(0.5turn);
        }
      }
    </style>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sutta Index</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="title"></div>
      <div id="subtitle"></div>
      <div class="spinner-10"></div>
      <div class="message">…</div>
    </div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
